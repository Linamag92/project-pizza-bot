<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css">
  <title>Project 4: Pizzabot</title>
</head>

<body>
  <div class="main">
    <section>
      <h1>Welcome to our Pizzeria!</h1>
      <div class="main-button">
        <button id="orderButton">Order</button>
      </div>
      <div class="container">
        <figure>
          <img src="images/vegetarian_pizza.jpg" alt="vegetarian pizza">
          <figcaption>Vegetarian Pizza - 80 SEK</figcaption>
        </figure>
        <figure>
          <img src="images/hawaiian-pizza2.jpg" alt="hawaiian pizza">
          <figcaption>Hawaiian Pizza - 80 SEK</figcaption>
        </figure>
        <figure>
          <img src="images/pepperoni_pizza.jpg" alt="pepperoni pizza">
          <figcaption>Pepperoni Pizza - 80 SEK</figcaption>
        </figure>
      </div>
    </section>
    <p id="order-confirmation"></p>
  </div>
  <script src="pizzabot.js"></script>
</body>

</html>
